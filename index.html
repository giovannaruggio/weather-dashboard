<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
   <!-- Header with Jumbotron Backdrop -->
    <header class="jumbotron jumbotron-fluid"
        style="background-image: url(./assets/images/TuBUzX.jpg); background-size: cover">
        <h1 class="display-2 text-center">Weather Dashboard</h1>
    </header>

   <!-- Search bar -->
    <div class="container">
        <div class="row r1">
            <div class="col-md-4 c1">
                <div class="search-bar">
                    <h3>Search For A City</h3>
                    <form id="city-form">
                        <input type="search" id="city-input" placeholder="i.e. New York">
                        <button type="submit" id="add-city">Search</button>
                    </form>
                    <!-- Search History -->
                    <div class="card" id="button-view" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <button type="submit" class="city-name list-group-item"></button>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    <!-- Current City Weather -->
        <div class="weather col-md-8 c2">
            <div class="details row r2a">
                <h3 class="city"></h3>
                <p class="temperature"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
                <p class="uv-index"></p>
            </div>

    <!-- 5 Day Forecast -->
            <div class="forecast">
                <h4>5 Day Forecast</h4>
            </div>
            <div class="row r2b justify-content-between">
                <div class="five-day col-md-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title day-1"></h5>
                            <p class="card-text day-1-icon"></p>
                            <p class="card-text day-1-temperature"></p>
                            <p class="card-text day-1-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- JS -->
<script src="./assets/js/script.js"></script>

</body>

</html>
