<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="jumbotron jumbotron-fluid"
        style="background-image: url(./assets/images/TuBUzX.jpg); background-size: cover">
        <h1 class="display-2 text-center">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row r1">
            <div class="col-md-4 c1">
                <div class="search-bar">
                    <h3>Search For A City</h3>
                    <form id="city-form">
                        <input type="text" id="city-input" placeholder="i.e. New York">
                        <button type="submit" id="add-city">Search</button>
                    </form>
                    <div class="card" id="button-view" style="width: 18rem;">
                        <ul class="list-group list-group-flush">
                            <li class="city-name list-group-item" data-city></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-8 c2">
            <div class="row r2a">
                <h3 class="city"></h3>
                <p class="temperature"></p>
                <p class="humidity"></p>
                <p class="wind"></p>
                <p class="uv-index"></p>
            </div>
            <div class="forecast">
                <h4>5 Day Forecast</h4>
            </div>
            <div class="row r2b justify-content-between">
                <div class="col-md-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title day-1"></h5>
                            <p class="card-text day-1-icon"></p>
                            <p class="card-text day-1-temperature"></p>
                            <p class="card-text day-1-humidity"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title day-1"></h5>
                            <p class="card-text day-1-icon"></p>
                            <p class="card-text day-1-temperature"></p>
                            <p class="card-text day-1-humidity"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title day-1"></h5>
                            <p class="card-text day-1-icon"></p>
                            <p class="card-text day-1-temperature"></p>
                            <p class="card-text day-1-humidity"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title day-1"></h5>
                            <p class="card-text day-1-icon"></p>
                            <p class="card-text day-1-temperature"></p>
                            <p class="card-text day-1-humidity"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title day-1"></h5>
                            <p class="card-text day-1-icon"></p>
                            <p class="card-text day-1-temperature"></p>
                            <p class="card-text day-1-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/display-search.js"></script>
</body>

</html>
